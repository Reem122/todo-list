<!doctype html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
        <link rel="stylesheet" href="style.css">
        <title>to do list</title> 
    </head> 
    <body id="overrides" class="d-flex align-items-center"> 
        <div class="container w-75"> 
            <div class="row"> 
                <p class="fw-bold">to-do list</p> 
            </div> 
            <div class="row mb-md-3"> 
                <div class="col-12 col-md-9 mb-3 mb-md-0"> 
                    <input type="text" oninput="btnNotDisabled()" id="input" placeholder="add a task" class="w-100 p-2 form-control"> 
                </div> 
                <div class="col-12 col-md-3 mb-3 mb-md-0"> 
                    <button type="submit" onclick="addTask()" id="submit" class="w-100 p-2 btn btn-primary disabled">Add Task</button> 
                </div> 
            </div> 
            <div class="row"> 
                <div class="col"> 
                    <ul id="tasks" class="rounded w-100 p-5 position-relative"></ul> 
                </div> 
            </div> 
        </div>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
        <script src="script.js"></script>
    </body>
</html>
